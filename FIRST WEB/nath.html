<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nathaniel's Poem Collection Starting Page</title>
    <style>
        /* CSS FILE */
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body{
    display: flex;
    justify-content:center;
    text-align: center;
    align-items: center;
    min-height: 100vh;
    background: url(moon.png) ;
}
.wrapper{
    background: black;
    width: 420px;
    color:azure;
    border-radius: 10px;
    padding: 50px 30px;
}
.wrapper h1{
    font-size: 46px;

}
.wrapper .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 20px 0;
}
.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: auto;
    border: 1px solid gray;
    border-radius: 40px;
    font-size: 16px;
    color: gray;
    padding: 20px 45px 20px 20px;

}
.input-box input::placeholder {
    color: gray;
}
.input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
   
}
.wrapper .remember-forgot{
    display: flex;
    justify-content: space-between;
    font-size: 15px;
    margin: -15px 0  15px;
}
.remember-forgot label input{
    accent-color: #ffff;
    margin-right: 3px;

}
.remember-forgot a{
    color:#ffff;
    text-decoration: none;
}
.remember-forgot a:hover{
    text-decoration: underline;
}
.wrapper .btn{
    width: 100%;
    height: 45px;
    background: white;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px;
    cursor: pointer;
    font-size: 20px;
    color:black;
    font-weight: 600;
}
.wrapper .register-link{
    font-size: 14px;
    text-align: center;
    margin-top: 20px;

}
.register-link p a {
    color: white;
    text-decoration: none;
        font-weight: 600;
}
.register-link p a:hover {
    text-decoration: underline;
        font-weight: 800;
    
    }

.btn ul li a{
    text-decoration: none;
    color: black;

}


    </style>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="login-form" onsubmit="return redirectToNewSite()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="email" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" value="Login" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        function redirectToNewSite() {
            // Simulate a successful login for demonstration purposes
            const email = document.getElementById('email').value;
            const password = document.getElementById('Password').value;

            // Replace this condition with your actual login validation logic
            if (email === 'nath@gmail.com' && password === 'pnathaniel26') {
                // Redirect to a new site after successful login
                window.location.href = 'https://nathhhyyyy.github.io/basta-webstite-te/+/file.html';
                return false; // Prevent the form from submitting
            }

            // For demonstration, display an alert for unsuccessful login
            alert('Hinde amu dituyu password');
            return false; // Prevent the form from submitting
        }
    </script>
</body>
</html>
